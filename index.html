<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <h1>Gestor de Gastos Personales</h1>

        <section id="usuario-section">
            <h2>Configurar Usuario</h2>
            <form id="form-usuario">
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <input type="number" id="limite" placeholder="Límite de gasto" required>
                <button type="submit">Guardar Usuario</button>
            </form>
        </section>

        <section id="gasto-section" style="display:none;">
            <h2>Agregar Gasto</h2>
            <form id="form-gasto">
                <input type="text" id="articulo" placeholder="Artículo comprado" required>
                <input type="number" id="monto" placeholder="Monto" required>
                <input type="text" id="categoria" placeholder="Categoría" required>
                <button type="submit">Agregar Gasto</button>
                <button type="button" id="finalizar-btn">Finalizar carga</button>
            </form>
        </section>

        <section id="resultado-section" style="display:none;">
            <h2>Gastos</h2>
            <div id="cards-gastos"></div>
            <h3 id="total-gasto"></h3>
        </section>
    </main>

    <script src="./js/script.js"></script>
    <script>init();</script>
</body>
</html>
